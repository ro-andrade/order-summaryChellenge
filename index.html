<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Rodrigo Andrade">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link rel="icon" href="favicon-32x32.png">
        <title>Order Summary Card | Frontend Mentor</title>
    </head>

    <body>
        <main class="card">
            <img class="hero" src="illustration-hero.svg" alt="Person listens to music" width="328px" height="146px">
            
            <section class="summary">
            <h2 class="summaryH2">Order Summary</h2>
            <p class="summaryP">You can now listen to millions of songs,<br>
            audiobooks, and podcasts on any device<br>
            anywhere you like!</p>
            </section>

            <div class="price">
                <img class="iconMusic" src="icon-music.svg" alt="Music Icon">
                <div class="priceGrid">
                    <p class="priceP1">Annual Plan</p>
                    <p class="priceP2">$59.99/Year</p>
                </div>
                <p class="changePlan">Change</p>
            </div>

            <button class="button">Proceed to Payment</button>

            <p class="cancel">Cancel Order</p>
        </main>

        <footer>
            <p class="footerP">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="challengePage">Frontend Mentor</a> Coded by <a href="https://github.com/ro-andrade" target="_blank" class="githubPage">Rodrigo Andrade</a>.</p>
        </footer>
    </body>
</html>
